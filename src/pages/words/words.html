<ion-header>

  <ion-navbar>
    <ion-title>{{ wordGroup?.category }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>

  <ion-card *ngFor="let word of wordGroup.words; let i = index">
    <ion-card-header>
      No. {{ i + 1}}
    </ion-card-header>
    <ion-card-content>
      <p class="card-word" ><i>{{word.text}}</i></p>
      <p class="card-person"><b>{{word.person}}</b></p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear (click)="onAddToFavorite(word)" >Favorite</button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
