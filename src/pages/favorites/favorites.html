<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favorite Words</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let word of words">
    <ion-item  (click)="onViewWord(word)" >
      <h3>{{word.person}}</h3>
      <p>{{word.text}}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button (click)="onRemoveFromFavorites(word)">
        <ion-icon name="trash"></ion-icon> Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
