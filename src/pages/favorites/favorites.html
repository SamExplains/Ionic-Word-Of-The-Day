<ion-header>

  <ion-navbar>
    <ion-title>Favorite Words</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let word of words" (click)="onViewWord(word)" >
    <h3>{{word.person}}</h3>
    <p>{{word.text}}</p>
  </ion-item>
</ion-list>
</ion-content>
